<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h2 {
        color: blue;
    }

    text {
        color: black;
    }

    .box {
        border: 2px color(srgb red green blue);
        margin: 10%;
        width: 400px;
        height: 300px;
        padding: 50px;
        background-color: burlywood;
    }

    .outer {
        border: 3px solid green;
        padding: 20px;
    }
    
    .inner {
        border: 3px solid rebeccapurple;
        padding: 10px;
    }

    .card {
        color: chocolate;
    }

    .btn {
        display: inline-block;
        background-color: blueviolet;
        color: aquamarine;
        padding: 30px;
    }

    .btn:hover {
        background-color: coral;
    }
</style>
<body>
    <center>
        <h2> Heading</h2>
        <p class="text">paragraph</p>

        <div class="box">MY HTML BOX</div>

        <div class="outer">
        <div class="inner">Inner box</div>
        </div>

        <div class="card">
        <p>css practice</p>
        </div>
        <p>normal paragraph</p>

        <div button class="btn">Click</button>
        </div>
    </center>
</body>
</html>
